@(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Issues database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="@routes.HomeController.index()">Issue Tracker</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="@routes.HomeController.index()">Issues</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="@routes.UserController.listUsers()">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="@routes.UserController.userSignup()">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="@routes.LoginController.auth()">Login</a>
        </li>
      </ul>
    </div>
    </nav>

    <main role="main" class="container-fluid">
    @content
    </main>

  </body>
</html>
